<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sacar Media</title>
  </head>
  <body>
    <header><h1>PROMEDIOS</h1></header>
    <main>
      <section>
        <h2>Mediana</h2>
        <p>
          La mediana es el número en el centro del conjunto cuando los números
          se ordenan en orden de menor a mayor.
        </p>
        <p>
          Si el conjunto contiene un número par de enteros, la mediana son los
          dos números en el centro que se suman y dividen por dos.
        </p>
      </section>
      <section>
        <form>
          <h2>Sacar la mediana de un conjunto númerico</h2>
          <label for="inputMediana"> Introduce una lista numérica: </label>
          <input type="text" id="inputMediana" placeholder="ex. 1,2,300" />
          
          <button type="button" onclick="manager.calcularMediana()">
            Calcular mediana
          </button>
          <button type="button" onclick="manager.reset()">Resetear</button>
          <p id="resultado"></p>
        </form>
      </section>
    </main>
    <script src="./media.js"></script>
  </body>
</html>
