<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porcentajes y descuentos</title>
  </head>
  <body>
    <header>
      <h1>¡Mi descuento!</h1>
    </header>
    <section>
      <h2>Descubre el precio total de un producto con descuento</h2>
      <form>
        <h3>¿Cúal es el precio original del producto?</h3>
        <label for="price">Escribe el precio original del producto</label>
        <input type="number" id="price" placeholder="000.00" />
        <span>$</span>
        <br />
        <h3>¿Cúal es el porcentaje del descuento?</h3>
        <label for="coupon">Escribe el porcentaje del descuento:</label>
        <input type="text" id="discount" placeholder="0" />
        <span>%</span>
        <br />
        <button type="button" onclick="manager.priceDiscount()">
          Calcular el precio con descuento
        </button>
      </form>
      <h3 id="resultTitle" hidden="true" >Producto con descuento</h3>
      <p id="resultPrice"></p>
      <button type="button" onclick="manager.reset()">
      Resetear
      </button>

    </section>
    <script src="./descuentos.js"></script>
  </body>
</html>
